<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bromine35 - YouTube Player</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Bromine35" />
  <meta property="og:description" content="bromine35's youtube unblocked viewer. uses youtube-nocookie embeds" />
  <meta property="og:url" content="https://bromine35.netlify.app/youtube/viewer" />
  <meta property="og:image" content="/favicon_io/favicon-32x32.png"/>
  <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <header class="header">
    <div id="navbar-container"></div>
  </header>

  <main class="d-flex flex-column min-vh-100">
    <section class="section py-5 flex-grow-1">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 offset-md-2 text-center">
            <h2 class="mb-4">YouTube Player</h2>
            <div class="about-box">
              <label for="youtube-id" class="about-text">YouTube ID:</label>
              <input type="text" id="youtube-id" placeholder="Enter YouTube video ID" class="form-control">
              <button id="fetch-video" class="btn btn-outline-light btn-curved mt-2">Fetch</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2 text-center">
            <div id="video-container"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-transparent text-white py-3 mt-auto">
    <div class="container text-center">
      <p>bromine35 website :3</p>
      <p>this website has been brought to you by appleflyer.</p>
      <p>particles made by lunarion :3</p>
      <p><a href="https://github.dev/Bromine35/brominewebsite">its open source on github.</a></p>
    </div>
  </footer>
  <canvas id="sparkleCanvas" style="position: fixed; top: 0; left: 0; z-index: -1;"></canvas>
  <script src="sparkles.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="tilt-card.js"></script>
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));

    // Embed video function
    function embedVideo(videoId) {
      const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}`;
      const videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center;">
          <div style="position: relative; padding-bottom: 56.25%; width: 100%; max-width: 1280px;">
            <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      `;
    }

    // Check URL for YouTube ID
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoId = urlParams.get('id');
      if (videoId) {
        embedVideo(videoId);
      }
    };

    // Fetch video on button click
    document.getElementById('fetch-video').addEventListener('click', function() {
      const videoId = document.getElementById('youtube-id').value;
      if (videoId) {
        embedVideo(videoId);
      } else {
        alert('Please enter a valid YouTube ID.');
      }
    });
  </script>
</body>
</html>
